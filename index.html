<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Soru Dhaan Mukkiyam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <section class="hero animate__animated animate__fadeIn">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to Soru Dhaan Mukkiyam</h1>
            <p class="fs-5">Can't Wait To Deliver Your Favourite Dish!</p>
            <button class="btn btn-warning btn-lg animate__animated animate__pulse animate__infinite order-now">Order Now</button>
        </div>
    </section>

    <section id="menu" class="menu py-5 animate__animated animate__fadeInUp">
        <div class="container">
            <h2 class="text-center mb-5" style="color: white;">Our Menu</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="pizza.png" class="card-img-top" alt="Pizza">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pizza</h5>
                            <p class="card-text">Starts at ₹199</p>
                            <button class="order-now">Order</button>
                            <button class="btn btn-danger">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="burger.jpeg" class="card-img-top" alt="Burger">
                        <div class="card-body text-center">
                            <h5 class="card-title">Burger</h5>
                            <p class="card-text">Starts at ₹149</p>
                            <button class="order-now">Order</button>
                            <button class="btn btn-danger">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="Shawarma.jpeg" class="card-img-top" alt="Shawarma">
                        <div class="card-body text-center">
                            <h5 class="card-title">Shawarma</h5>
                            <p class="card-text">Starts at ₹149</p>
                            <button class="order-now">Order</button>
                            <button class="btn btn-danger">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Foodies Express. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
